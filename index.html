<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>Advanced Glitch Matrix</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            color: #00ff41; /* ম্যাট্রিক্স গ্রিন */
            font-family: 'Courier New', monospace;
        }

        /* পুরো স্ক্রিন জুড়ে সংখ্যার লেয়ার */
        #glitch-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            word-break: break-all;
            opacity: 0.4;
            font-size: 12px;
            line-height: 1;
            z-index: 1;
        }

        /* মাঝখানের মেইন কন্টেইনার */
        .overlay {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background: radial-gradient(circle, transparent 20%, black 90%);
        }

        .glitch-text {
            font-size: 5vw;
            font-weight: bold;
            text-shadow: 2px 2px #ff0000, -2px -2px #0000ff;
            animation: glitch-anim 0.2s infinite;
        }

        @keyframes glitch-anim {
            0% { transform: skew(2deg); filter: hue-rotate(0deg); }
            50% { transform: skew(-3deg); filter: hue-rotate(90deg); }
            100% { transform: skew(1deg); filter: hue-rotate(180deg); }
        }

        .data-stream {
            font-size: 1.5rem;
            color: #fff;
            background: rgba(255, 0, 0, 0.3);
            padding: 5px 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div id="glitch-canvas"></div>

    <div class="overlay">
        <div class="glitch-text">CRITICAL ERROR</div>
        <div class="data-stream">940#()%&$)*$9304-0*#%&#(@)(#*(R&$*(#&)(*</div>
    </div>

    <script>
        const container = document.getElementById('glitch-canvas');
        const glitchChars = "940#()%&$)*$9304-0*#%&#(@)(#*(R&$*(#&)(*";
        
        // স্ক্রিন সাইজ অনুযায়ী সংখ্যার পরিমাণ নির্ধারণ
        function fillScreen() {
            let totalChars = (window.innerWidth * window.innerHeight) / 50; 
            let output = "";
            for (let i = 0; i < totalChars; i++) {
                output += glitchChars[Math.floor(Math.random() * glitchChars.length)];
            }
            container.innerText = output;
        }

        // দ্রুত পরিবর্তনের জন্য ইন্টারভাল
        setInterval(fillScreen, 50);

        // উইন্ডো রিসাইজ করলে অ্যাডজাস্ট হবে
        window.addEventListener('resize', fillScreen);
    </script>
</body>
</html>
