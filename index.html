        const bg = document.getElementById('bg-glitch');
        const chars = "940#()%&$)*$9304-0*#%&#(@)(#*(R&$*(#&)(*0123456789";
        
        function updateBG() {

        // ‡ßß ‡¶Æ‡¶ø‡¶®‡¶ø‡¶ü‡ßá‡¶∞ ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü‡¶°‡¶æ‡¶â‡¶® ‡¶ü‡¶æ‡¶á‡¶Æ‡¶æ‡¶∞
